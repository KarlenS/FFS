<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Play Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" type="image/png" href="static/favicon.ico"/>
    <link href="https://bootswatch.com/4/lumen/bootstrap.css" rel="stylesheet">

</head>
<body>

    <div class="container">

    <h3>Heya!</h3>

	<div class="row">


	<div class="col-4">
      <form action="/getviews" method="POST" autocomplete="off">
        
  		<div class="form-group">
  		  <input type="email" class="form-control" name="email" id="InputEmail" aria-describedby="emailHelp" placeholder="FF Email">
  		</div>
  		<div class="form-group">
  		  <input type="password" name="password" class="form-control" id="InputPassword" placeholder="FF Password">
  		</div>
  		<button type="submit" name="plays" class="btn btn-primary">See plays</button>
      </form>

	</div>
	</div>
    </div>
</body>
</html>
